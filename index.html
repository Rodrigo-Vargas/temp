--- 
   layout: default 
---

<div class="container">
   <div class="row">
      <div class="col-md-6">
         {% include home/vcard.html %} 
      </div>

      <div class="col-md-6">
         <section class="latest-blog pt-5">
            <h2 class="font-weight-bold">Blog</h2>
            <hr class="bg-primary" />

            {% for article in site.articles %}
               <a href="{{ article.url }}" class="card rounded mb-3">
                  <div class="card-body">
                     <h3 class="font-weight-bold">{{ article.title }}</h3>
                     <span class="lead font-weight-bold mb-3 d-block">18/01/2018</span>

                     <p>{{ article.excerpt }}</p>

                     <div class="tags">
                        <ul class="list-inline">
                           {% for category in article.categories %}
                              <li class="rounded list-inline-item border border-primary p-2">{{ category }}</li>
                           {% endfor %}
                        </ul>
                     </div>
                  </div>
               </a>
            {% endfor %}
         </section>
      </div>
   </div>
</div>

{% include home/portfolio.html %}

<div class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content"></div>
   </div>
</div>
