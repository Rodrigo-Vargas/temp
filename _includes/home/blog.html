<section class="latest-blog pt-5">
    <h2 class="font-weight-bold">
        <a href="/blog/">Blog</a>
    </h2>
    <hr class="bg-primary" />

    {% assign articles = site.articles | sort: 'publish_date' | reverse %}

    <div class="blog-list">
        <div class="row">
            {% for article in articles limit: 6 %}
                {% include blog/card.html %}
            {% endfor %}
        </div>    
    </div>
 </section>
