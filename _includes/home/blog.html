<section class="latest-blog pt-5">
   <h2 class="font-weight-bold iconed">
      <i class="fas fa-book"></i>
      Blog
   </h2>

    {% assign articles = site.articles | sort: 'date' | reverse %}

    <div class="blog-list">
        <div class="row">
            {% for article in articles limit: 6 %}
                {% include blog/card.html %}
            {% endfor %}
        </div>    
    </div>
 </section>
