<div class="card">
   <div class="mark">
      <div class="pin"></div>
      <div class="line"></div>
   </div>
   <h4>{{ course.name }}</h4>
   <h5>{{ course.period }}</h5>

   <div class="additional-info">
      <div class="additional-info-content">
         <h2>{{ course.name }}</h2>
         <div class="row">
            <div class="col-sm-4">
               <div class="logo">
                  <img class="img-responsive" src="{{ course.logo_url }}" alt="{{ course.name }}">
               </div>
            </div>

            <div class="col-sm-8">

            </div>
            <div class="col-xs-12">
               {{ course.content }}
            </div>
         </div>
      </div>
   </div>
</div>
