<div class="card timeline-item">
   <div class="card-inner">
      <span class="period">{{ course.period }}</span>
      <h4>{{ course.name }}</h4>
      <span class="location">{{ course.location }}</span>
      
      <div class="additional-info">
         <div class="additional-info-content">
            <h2>{{ course.name }}</h2>
            <div class="row">
               <div class="col-sm-4">
                  {% if course.logo_url %}
                     <div class="logo">
                        <img class="img-responsive" src="{{ course.logo_url }}" alt="{{ course.name }}">
                     </div>
                  {% endif %}
               </div>

               <div class="col-sm-8">

               </div>
               <div class="col-xs-12">
                  {{ course.content }}
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="hidden-xs left mark">
      <div class="pin"></div>
      <div class="line"></div>
   </div>
   
   <div class="hidden-xs right mark">
      <div class="pin"></div>
      <div class="line"></div>
   </div>
</div>
