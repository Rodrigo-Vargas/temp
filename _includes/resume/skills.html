<div id="technical-skills" class="section">
   <h2>{{ site.data.t[page.lang].skills }}</h2>

   {% for skill in page.skills %}
      <div class="tw-mb-3">
         <label class="tw-font-bold">{{ skill.title }}</label>
         <div>
            <span class="tw-text-sm tw-text-gray-700">({{ skill.description }})</span>
         </div>
      </div>
   {% endfor %}
</div>
