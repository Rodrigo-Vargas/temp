<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
   <meta name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

   <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico" />

   {% capture styles %}
   {% include main.css %}
   {% endcapture %}

   <style>
      {{ styles }}
   </style>
</head>

<body>
   <!-- Jekyll Env: {{ jekyll.environment }} -->
   {{ content }}
   {% if jekyll.environment != "development" %}
   <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57180863-4"></script>
   <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
         dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-57180863-4');
   </script>
   {% endif %}

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet">

   <script type="text/javascript" src="/assets/js/bundle.js" async=""></script>
</body>

</html>
