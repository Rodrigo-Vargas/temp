---
   layout: default
---

<div class="bg-primary nav-padding mb-4">
    <div class="container">
        <div class="page-meta pt-5 pb-5">
            <h1 class="text-white">{{ page.title }}</h1>
            <div class="breadcrumb">
                <ul class="list-unstyled d-inline text-white">
                    <li class="d-inline">
                        <a class="text-white" href="/">Home</a>
                    </li>
                    {% for level in page.breadcrumb %}
                        <li class="d-inline">
                            >
                        </li>
                        
                        <li class="d-inline">
                            <a class="text-white" href="{{ level.link }}">{{ level.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>            
        </div>
    </div>
</div>

{{ content }}
