---
   layout: default
---

{% if page.lang == "en" %}
    {% assign baseUrl = "en/" %}
{% else %}
    {% assign baseUrl = "" %}
{% endif %}

<link rel="stylesheet" href="{{ site.data.manifest['main.css'] }}">

<div class="bg-900 nav-padding mb-4 pt-5 pb-5">
    <div class="container">
        <div class="page-meta text-center">
            <h1 class="text-white">{{ page.title }}</h1>
            <div class="breadcrumb">
                <ul class="list-unstyled d-inline">
                    <li class="d-inline p-2">
                        <a class="text-white" href="/{{ baseUrl }}">Home</a>
                    </li>
                    {% for level in page.breadcrumb %}
                        <li class="d-inline text-white p-2">
                            <i class="fas fa-chevron-right"></i>
                        </li>
                        
                        <li class="d-inline p-2">
                            <a class="text-white" href="{{ level.link }}">{{ level.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>            
        </div>
    </div>
</div>

{{ content }}
